1.3. Ejercicio resuelto JavaScript: Calculadora de IMC (Índice de Masa Corporal)
Crea un programa que calcule el IMC de una persona a partir de su peso y altura.
    • Solicita al usuario que inserte su peso en kilogramos y su altura en metros.
    • Calcula el IMC dividiendo el peso entre la altura al cuadrado.
    • Muestra el IMC calculado al usuario y su clasificación según la tabla de IMC.
    • Ejemplo de entrada: Peso: 70kg, Altura: 1.75m.
    • Salida esperada: IMC: 22.86, Clasificación: Normal.
El Índice de Masa Corporal (IMC) se calcula dividiendo el peso de una persona en kilogramos entre la altura en metros al cuadrado. 
​El IMC proporciona una estimación de la grasa corporal de una persona y se utiliza comúnmente como un indicador de salud. 
Los rangos típicos de IMC son: 
Menor de 18.5: Bajo peso, 
18.5 – 24.9: Peso normal, 
25 – 29.9: Sobrepeso y 30 o más: Obesidad.-->

<form>
    <h2>Calculadora IMC</h2>

    <label >
        <input type="number" id="peso" placeholder="75.3">
    </label>

    <label >Introduzca su altura:
        <input type="number" id="altura" placeholder="1.85">
    </label>


    <button onclick="CalcularIMC()">Calcular IMC</button>
    <p>Tu IMC es: <span id="pIMC"></span></p>
</form>
